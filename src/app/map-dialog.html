<mat-dialog-content *ngIf="lat && lng">
	<h1>{{ title }}</h1>
	<agm-map #map [latitude]="lat" [longitude]="lng">
		<agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
	</agm-map>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-raised-button color="primary"  (click)="onYesClick()" tabindex="1">Hide</button>
</mat-dialog-actions>
